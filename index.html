<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
        
      <div class="left-container">
        <h1 class="left-title">
          Ficou com alguma dúvida? Nos envie uma mensagem!
        </h1>
        <p class="left-text">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h
        </p>
      </div>

      <div class="form-container">
        <div class="right-container" id="right-container">
          <input
            type="text"
            name=""
            class="info"
            id="info"
            size=""
            value=""
            placeholder="Nome completo *"
          />
          <span class="warning" id="">Este campo é obrigatório</span>

          <input
            type="text"
            name=""
            class="info"
            id="info"
            value=""
            placeholder="Email *"
          />
          <span class="warning" id="">Este campo é obrigatório</span>

          <input
            type="text"
            name=""
            class="info"
            id="info"
            value=""
            placeholder="Telefone *"
          />
          <span class="warning" id="">Este campo é obrigatório</span>

          <input
            type="text"
            name=""
            class="info mensagem"
            id="info"
            size="30"
            value=""
            placeholder="Mensagem *"
          />
          <span class="warning" id="">Este campo é obrigatório</span>

          <button class="confirmar-btn" onsubmit="" id="confirmar-btn">
            Enviar
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
